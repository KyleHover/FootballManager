<div class='title'>
  <a href='./'>Football Manager</a>

<div class='account'>
	<div *ngIf="isLoggedIn; then loggedIn else loggedOut"></div>
	<ng-template #loggedIn>
		<a href='./login'>My Account</a>
		<button class='logout' (click)='logout()'>Logout</button>
	</ng-template>
	<ng-template #loggedOut>
		<a class='create-account' href='./create-account'>Create Account</a>
		<a class='login' href='./login'>Login</a>
	</ng-template>
</div>
<div class='links'>
  <a href='./game-search'>Game Search</a>
  <a href='./player-search'>Player Search</a>
  <a href='./fantasy-team-scoring'>Fantasy Team Scoring</a>
	<a href='./my-team'>My Team</a>
	<a href='./analysis'>Analysis</a>
  <!-- <a href='./'>Players</a> -->
</div>
